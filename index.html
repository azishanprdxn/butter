<!DOCTYPE html>
<html lang="en-US">

<head>
  <title>Home | Butter Animation</title>
  <meta charset="utf=8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/styles.css">
</head>

<body>
  <main>
    <div class="container">
      <div class="wrapper">
        <div class="background">
          <!-- Logo -->
          <figure class="logo">
            <img src="assets/butter_assets/logo.png" alt="Fun Foods">
          </figure>
          <!-- Table -->
          <figure class="table">
            <img src="assets/butter_assets/table.jpg" alt="Table">
          </figure>
          <!-- Text: Boring Sandwich -->
          <div class="boring-sandwich">
            <p>Boring Sandwich</p>
          </div>
          <!-- Sad Sonali -->
          <figure class="sad-sonali">
            <img src="assets/butter_assets/sad_sonali.png" alt="Sad">
          </figure>
          <!-- Plate -->
          <figure class="plate">
            <img src="assets/butter_assets/plate.png" alt="Table">
          </figure>
          <!-- Text: Sandwicheto -->
          <div class="sandwicheto">
            <p>Ban Gaya Sandwicheto!</p>
          </div>
          <!-- Happy Sonali -->
          <figure class="happy-sonali">
            <img src="assets/butter_assets/happy_sonali.png" alt="Happy">
          </figure>
          <!-- Text: FunFoods -->
          <div class="funfoods">
            <p>FunFoods<br>Veg Mayo Ke Saath</p>
          </div>
          <!-- Chef -->
          <figure class="chef">
            <img src="assets/butter_assets/chef.png" alt="Chef">
          </figure>
          <!-- Mayo Sandwich -->
          <div class="mayo-sandwich">
            <!-- Bottom Bread -->
            <figure class="bottom-bread">
              <img src="assets/butter_assets/sandwich_1.png" alt="Bottom Bread">
            </figure>
            <!-- Middle Layer -->
            <figure class="middle-layer">
              <img src="assets/butter_assets/sandwich_2.png" alt="Middle Layer">
            </figure>
            <!-- Mayo -->
            <figure class="mayo">
              <img src="assets/butter_assets/mayo.png" alt="Mayo">
            </figure>
            <!-- Knife -->
            <figure class="knife">
              <img src="assets/butter_assets/knife.png" alt="Knife">
            </figure>
            <!-- Top Bread -->
            <figure class="top-bread">
              <img src="assets/butter_assets/sandwich_3.png" alt="Top Bread">
            </figure>
          </div>
          <!-- Link: Get Recipe -->
          <div class="get-recipe">
            <a href="#FIXME">
              Get Recipe
            </a>
          </div>
          <!-- Text: Food Mein Magic -->
          <div class="food-magic">
            <p>Food Mein Daalo Magic</p>
          </div>
          <!-- Box -->
          <figure class="box">
            <img src="assets/butter_assets/veg_mayo.png" alt="Box">
          </figure>
          <!-- Hat -->
          <figure class="hat">
            <img src="assets/butter_assets/hat.png" alt="Hat">
          </figure>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
